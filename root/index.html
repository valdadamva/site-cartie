<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <title>Supreme × Playboi Carti – 300 €</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{--bg:#111;--txt:#fff;--accent:#ff0033;}
    body{margin:0;font-family:Arial,Helvetica,sans-serif;background:var(--bg);color:var(--txt);}
    header,nav,section,footer{padding:20px;max-width:800px;margin:auto;text-align:center;}
    h1{font-size:2em;margin:0 0 10px;}
    .price{font-size:1.4em;color:var(--accent);}
    .card{background:#1c1c1c;border-radius:8px;margin:15px 0;padding:20px;}
    label{display:block;margin:10px 0;}
    select{padding:8px;width:100%;}
    .btn{background:var(--accent);color:#fff;border:none;padding:12px 0;width:100%;border-radius:6px;font-size:1em;cursor:pointer;}
    .btn:hover{filter:brightness(1.2);}
    nav a{color:var(--accent);}
  </style>
</head>
<body>

<header>
  <h1>Supreme × Playboi Carti Tee</h1>
  <p class="price">300 € / шт</p>
  <p>Оригинальные майки, deadstock, все размеры.</p>
</header>

<nav>
  <a href="about.html">О коллабе →</a>
</nav>

<section>
  <div class="card">
    <h2>White Tee</h2>
    <label>Размер:
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </label>
    <button class="btn" onclick="order('White')">Заказать в Telegram</button>
  </div>

  <div class="card">
    <h2>Black Tee</h2>
    <label>Размер:
      <select>
        <option>S</option><option>M</option><option>L</option><option>XL</option>
      </select>
    </label>
    <button class="btn" onclick="order('Black')">Заказать в Telegram</button>
  </div>
</section>

<footer>
  © 2025 private drop
</footer>

<script>
  function order(color){
    const size = event.target.parentElement.querySelector('select').value;
    const msg = `Хочу взять Supreme×Playboi Carti ${color} ${size} (300€)`;
    window.open(`https://t.me/YOUR_TG?text=${encodeURIComponent(msg)}`, '_blank');
  }
</script>
</body>
</html>
